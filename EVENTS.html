<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lists of Events</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ===== BASE ===== */
* {
  margin:0; padding:0; box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body {
  display:flex;
  flex-direction:column;
  min-height:100vh;
  background:linear-gradient(135deg,#1a001f, #3a0a3d, #8b1e3f, #c77dff);
  background-size:400% 400%;
  animation: gradientMove 14s ease infinite;
  color:#fff;
}
@keyframes gradientMove {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

//* ===== TOP NAV ===== */
.navbar {
  position: sticky;
  top: 0;
  z-index: 1000;
  padding: 15px 30px;
  background: rgba(20, 0, 40, 0.7);
  backdrop-filter: blur(18px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 10px 30px rgba(140, 80, 255, 0.4);
}
.navbar .brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
  color: #f4dfff;
  margin-left: 70px;
}
.navbar img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
.nav-links {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}
.nav-links a {
  text-decoration: none;
  color: #e9d8ff;
  padding: 8px 14px;
  border-radius: 20px;
  transition: 0.3s ease;
  font-weight: 500;
}
.nav-links a:hover {
  background: linear-gradient(90deg, #a855f7, #7e22ce);
  box-shadow: 0 0 15px rgba(168,85,247,0.8);
  color: #fff;
}
.nav-links a.active {
  background: linear-gradient(90deg, #c77dff, #a855f7);
  box-shadow: 0 0 18px rgba(200,140,255,0.9);
  color: #fff;
}

/* ===== HAMBURGER MENU ===== */
.hamburger {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  cursor: pointer;
  z-index: 1001;
}
.hamburger div {
  width: 28px;
  height: 3px;
  background: #fff;
  border-radius: 3px;
  transition: 0.3s ease;
}
/* ===== SIDE NAV ===== */
.side-nav {
  position: fixed;
  top: 0;
  left: -250px;
  height: 100%;
  width: 250px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(18px);
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  box-shadow: 0 0 40px rgba(180, 110, 255, 0.4);
  transition: 0.4s ease;
  z-index: 1000;
}
.side-nav a {
  text-decoration: none;
  color: #f4dfff;
  font-weight: 600;
  padding: 10px 15px;
  border-radius: 20px;
  transition: 0.3s ease;
}
.side-nav a:hover {
  background: linear-gradient(90deg, #c77dff, #a855f7);
  box-shadow: 0 0 20px rgba(200, 140, 255, 0.9);
}
.close-btn {
  align-self: flex-end;
  font-size: 2rem;
  cursor: pointer;
  color: #fff;
}
.side-nav.open { left: 0; }


/* ===== DASHBOARD ===== */
.dashboard {
  max-width: 1300px;
  margin: 80px auto;
  padding: 70px 25px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  box-shadow: 0 0 40px rgba(180, 110, 255, 0.4);
  text-align: center;
flex: 1; 
}
.dashboard h1 {
  font-size: clamp(32px, 5vw, 45px);
  background: linear-gradient(90deg, #e0b3ff, #fff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(220, 170, 255, 0.8);
  margin-bottom: 60px;
}
/* ===== NAVBAR ANIMATION ===== */
.navbar {
  position: sticky;
  top: 0;
  z-index: 1000;
  padding: 15px 30px;
  background: rgba(20, 0, 40, 0.7);
  backdrop-filter: blur(18px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 10px 30px rgba(140, 80, 255, 0.4);
  animation: navbarGlow 3s ease-in-out infinite;
}

/* Glow pulse effect */
@keyframes navbarGlow {
  0%, 100% { box-shadow: 0 10px 30px rgba(140, 80, 255, 0.4); }
  50% { box-shadow: 0 10px 40px rgba(200, 120, 255, 0.7); }
}

/* Brand slide-in */
.navbar .brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
  color: #f4dfff;
  margin-left: 70px;
  animation: brandSlide 1s ease forwards;
}
@keyframes brandSlide {
  0% { transform: translateX(-100px); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

/* Links fade-in */
.nav-links a {
  text-decoration: none;
  color: #e9d8ff;
  padding: 8px 14px;
  border-radius: 20px;
  transition: 0.3s ease;
  font-weight: 500;
  opacity: 0;
  animation: linkFadeIn 1s forwards;
}
.nav-links a:nth-child(1) { animation-delay: 0.3s; }
.nav-links a:nth-child(2) { animation-delay: 0.45s; }
.nav-links a:nth-child(3) { animation-delay: 0.6s; }
.nav-links a:nth-child(4) { animation-delay: 0.75s; }
.nav-links a:nth-child(5) { animation-delay: 0.9s; }
.nav-links a:nth-child(6) { animation-delay: 1.05s; }
.nav-links a:nth-child(7) { animation-delay: 1.2s; }
.nav-links a:nth-child(8) { animation-delay: 1.35s; }
.nav-links a:nth-child(9) { animation-delay: 1.5s; }
.nav-links a:nth-child(10) { animation-delay: 1.65s; }
.nav-links a:nth-child(11) { animation-delay: 1.8s; }

@keyframes linkFadeIn {
  0% { opacity: 0; transform: translateY(-15px); }
  100% { opacity: 1; transform: translateY(0); }
}

#addEventBtn {
  background:linear-gradient(90deg,#c77dff,#e0b3ff);
  border:none;padding:12px 25px;border-radius:25px;
  color:#fff;font-weight:700;cursor:pointer;margin-bottom:25px;
  transition:0.3s ease;
}
#addEventBtn:hover{transform:scale(1.05); box-shadow:0 0 15px #c77dff;}
.events {display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:25px;}
.card {
  background:rgba(255,255,255,0.1); padding:25px; border-radius:25px;
  box-shadow:0 0 30px rgba(176,100,255,0.4); transition:0.4s ease;
  cursor:pointer; position:relative; text-align:center;
}
.card:hover {transform:translateY(-8px) scale(1.02); box-shadow:0 0 60px rgba(216,165,255,0.7);}
.card h2 {font-size:1.3rem;color:#f3dcff;line-height:1.5;}
.card .date-badge {
  margin-top:10px;
  display:inline-block;
  background:linear-gradient(90deg,#c77dff,#e0b3ff);
  color:#fff;
  padding:5px 12px;
  border-radius:20px;
  font-weight:700;
}
.card.today {animation:pulseGlow 1.5s infinite alternate;}
@keyframes pulseGlow {0%{box-shadow:0 0 10px #fff;}100%{box-shadow:0 0 25px #fff;}}


/* ===== MODAL ===== */
.modal {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);
display:flex;align-items:center;justify-content:center;opacity:0;visibility:hidden;transition:0.3s;}
.modal.open {opacity:1; visibility:visible;}
.modal-content {background:rgba(30,0,60,0.9);padding:30px;border-radius:20px;max-width:500px;width:90%;text-align:center;position:relative;}
.modal textarea {width:100%;height:100px;padding:10px;border-radius:15px;border:none;resize:none;font-size:1rem;margin-bottom:15px;}
.modal button {padding:10px 20px;margin:5px;border:none;border-radius:20px;font-weight:700;cursor:pointer;}
.modal .save-btn {background:linear-gradient(90deg,#c77dff,#e0b3ff);color:#fff;}
.modal .cancel-btn {background:#888;color:#fff;}

/* ===== SPARKLE ===== */
.sparkle {
  position:absolute;width:6px;height:6px;border-radius:50%;background:white;
  pointer-events:none;opacity:0.8;box-shadow:0 0 8px 3px rgba(255,255,255,0.8);
  animation:sparkleAnim 0.8s ease-out forwards;
}
@keyframes sparkleAnim {0%{transform:scale(0.5);opacity:1;}100%{transform:scale(1.5);opacity:0;}}

/* ===== FOOTER ===== */
footer {text-align:center;padding:25px;font-size:14px;background:rgba(30,0,60,0.8);box-shadow:0 -5px 15px rgba(200,140,255,0.5);border-radius:20px;}
</style>
</head>
<body>

<div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>

</nav>

<!-- Navbar -->
<div class="navbar">
  <div class="brand"><img src="C:\Users\Jenell\Downloads\rrrrrr.jpg" alt="BSIS" style="width:40px;height:40px;border-radius:50%;"> BSIS E</div>

  </div>
</div>

<!-- Dashboard -->
<section class="dashboard">
  <h1>BSIS 1E Events</h1>
  <button id="addEventBtn">Add Event</button>
  <div class="events" id="eventsContainer"></div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Add Event</h2>
    <textarea id="eventInput" placeholder="Event Name | YYYY-MM-DD"></textarea><br>
    <button class="save-btn" id="saveEvent">Add</button>
    <button class="cancel-btn" id="cancelEvent">Cancel</button>
  </div>
</div>

<footer>

<script>
// Hamburger menu
const hamburger=document.getElementById("hamburger");
const sideNav=document.getElementById("sideNav");
const closeNav=document.getElementById("closeNav");
hamburger.addEventListener("click",()=>sideNav.classList.add("open"));
closeNav.addEventListener("click",()=>sideNav.classList.remove("open"));
document.addEventListener("click",e=>{if(!sideNav.contains(e.target)&&!hamburger.contains(e.target)) sideNav.classList.remove("open");});

// Sparkle effect
document.addEventListener('mousemove',function(e){
  const sparkle=document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.left=e.pageX+'px';
  sparkle.style.top=e.pageY+'px';
  document.body.appendChild(sparkle);
  setTimeout(()=>sparkle.remove(),800);
});

// Event modal
const addBtn=document.getElementById("addEventBtn");
const modal=document.getElementById("modal");
const saveBtn=document.getElementById("saveEvent");
const cancelBtn=document.getElementById("cancelEvent");
const input=document.getElementById("eventInput");
const container=document.getElementById("eventsContainer");

addBtn.addEventListener("click",()=>{modal.classList.add("open");input.value='';input.focus();});
cancelBtn.addEventListener("click",()=>{modal.classList.remove("open");});

// Load saved events from localStorage
let events = JSON.parse(localStorage.getItem("events")) || [];
events.forEach(({text,date}) => createCard(text,date));

function createCard(text,date){
  const card=document.createElement("div");
  card.className="card";
  const today=new Date().toISOString().slice(0,10);
  if(date===today) card.classList.add("today");
  card.innerHTML=`<h2>${text}</h2><div class="date-badge">${date}</div>`;
  card.addEventListener('dblclick',()=>{
      if(confirm("Delete this event?")){
          container.removeChild(card);
          events = events.filter(e => !(e.text===text && e.date===date));
          localStorage.setItem("events", JSON.stringify(events));
      }
  });
  container.appendChild(card);
}

saveBtn.addEventListener("click",()=>{
  const val=input.value.trim();
  if(val){
    const [text,date]=val.split("|").map(s=>s.trim());
    createCard(text,date);
    modal.classList.remove("open");
    events.push({text,date});
    localStorage.setItem("events", JSON.stringify(events));

    // Confetti for today
    if(date===new Date().toISOString().slice(0,10)){
      for(let i=0;i<30;i++){
        const conf=document.createElement("div");
        conf.style.position="fixed";
        conf.style.width="8px"; conf.style.height="8px";
        conf.style.background=`hsl(${Math.random()*360},80%,70%)`;
        conf.style.left=Math.random()*window.innerWidth+"px";
        conf.style.top="-10px";
        conf.style.zIndex="9999";
        conf.style.pointerEvents="none";
        conf.style.borderRadius="50%";
        conf.style.animation="fallConfetti 3s linear forwards";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
      }
    }
  }
});

// Confetti keyframes
const style=document.createElement('style');
style.innerHTML="@keyframes fallConfetti{0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(100vh) rotate(360deg);opacity:0;}}";
document.head.appendChild(style);

// Highlight current page
const navLinks = document.querySelectorAll(".nav-links a");
const currentPage = window.location.pathname.split("/").pop();
navLinks.forEach(link => {
  const linkPage = link.getAttribute("href");
  if (linkPage === currentPage) link.classList.add("active");
});
</script>
</body>
